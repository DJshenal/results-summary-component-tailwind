<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="overflow-hidden">
    <div class="flex h-[100vh] items-center justify-center  ">
    <div class="flex rounded-2xl shadow-2xl font-f1">
      <div class="h-[400px] w-[300px]  rounded-2xl p-10 text-center bg-gradient-to-b from-LightSlateBlueBackground to-LightRoyalBlueBackground">
        <div class="font-bold text-LightLavender">Your Result</div>
        <div class="m-auto my-9 h-[150px] w-[150px] rounded-full bg-gradient-to-b from-VioletBlueCircle to-PersianBlueCircle p-3">
          <div class="m-6 text-5xl font-bold text-white">76</div>
          <div class="-m-4 text-xs font-semibold text-DarkGrayBlue">of 100</div>
        </div>

        <div class="-my-7 text-lg font-bold text-white">Great</div>
        <div class="my-8 px-5 text-xs  text-LightLavender">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="h-[400px] w-[300px] rounded-e-2xl p-10">
        <h2 class="font-bold">Summary</h2>

        <div class="my-3 flex justify-between rounded-2xl bg-Lightreda p-3 text-sm font-semibold">
          <div class="flex space-x-1">
            <div><img src="../assets/images/icon-reaction.svg" /></div>
            <div class="text-Lightred">Reaction</div>
          </div>
          <div class="text-DarkGrayBlue">80 <span class="text-LightLavender">/ 100</span></div>
        </div>

        <div class="my-3 flex justify-between rounded-lg bg-OrangeyYellowa p-3 text-sm font-semibold">
          <div class="flex space-x-1">
            <div><img src="../assets/images/icon-memory.svg" /></div>
            <div class="text-OrangeyYellow">Memory</div>
          </div>
          <div class="text-DarkGrayBlue">92 <span class="text-LightLavender">/ 100</span></div>
        </div>

        <div class="my-3 flex justify-between rounded-lg bg-GreenTeala p-3 text-sm font-semibold">
          <div class="flex space-x-1">
            <div><img src="../assets/images/icon-verbal.svg" /></div>
            <div class="text-GreenTeal">Verbal</div>
          </div>
          <div class="text-DarkGrayBlue">61 <span class="text-LightLavender">/ 100</span></div>
        </div>

        <div class="my-3 flex justify-between rounded-lg bg-CobaltBluea p-3 text-sm font-semibold">
          <div class="flex space-x-1">
            <div><img src="../assets/images/icon-visual.svg" /></div>
            <div class="text-CobaltBlue">Visual</div>
          </div>
          <div class="text-DarkGrayBlue">72 <span class="text-LightLavender">/ 100</span></div>
        </div>

        <button class=" my-2 -mx-1 text-xs rounded-3xl bg-DarkGrayBlue text-white px-20 py-3 hover:bg-gradient-to-b from-LightSlateBlueBackground to-LightRoyalBlueBackground">Continue</button>
      </div>
    </div>
</div>
<div class="flex justify-center text-xs">
   <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
   <p> Coded by  <a href="#"> Shenal</a>.</p>
  </div>
  </body>
</html>
